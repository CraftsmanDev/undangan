<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Undangan Ulang Tahun</title>
    <link rel="stylesheet" href="belajar.css">
</head>
<body>
    <div class="container">
        <button id="openLetterBtn" class="btn">Open Here</button>

        <div id="letter" class="letter-modal">
            <div class="letter-content">
                <span class="close-btn" id="closeLetterBtn">&times;</span>
                <div class="letter-header">
                    <h2>HAPPY BIRTHDAY!</h2>
                </div>
                <div class="letter-body">
                    <p>Sebelumnya maafin aku ya!!, mungkin kamu udah tau siapa aku :)</p>
                    <p><em>“Kamu adalah rencana yang masih di usahakan.”</em></p>
                    <p><em>“Tidak apa-apa jalannya susah, asal puncaknya kamu.”</em></p>
                    <p><em>“Di perjalanan yang panjang ini, jangan jadi milik siapapun dulu ya!?”</em></p>
                </div>
                <div class="letter-footer">
                    <p>Terima kasih,</p>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
