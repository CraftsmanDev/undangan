<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kado Ulang Tahun untuk Adek Tercinta</title>
    <style>
        /* Styling Umum */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #e0c3fc, #8ec5fc);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            overflow: hidden;
        }

        /* Kotak Kado */
        .gift-box {
            position: relative;
            width: 200px;
            height: 200px;
            background: linear-gradient(135deg, #ff99c2, #ff66a3);
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
        }

        .gift-box:hover {
            transform: scale(1.05);
        }

        /* Tutup Kotak */
        .gift-lid {
            position: absolute;
            top: -30px;
            width: 200px;
            height: 50px;
            background: #ffb3d9;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            color: #fff;
            box-shadow: 0 10px 10px rgba(0, 0, 0, 0.1);
            transition: top 0.5s ease;
        }

        .ribbon {
            position: absolute;
            width: 20px;
            height: 200px;
            background: #fff;
        }

        .ribbon-horizontal {
            position: absolute;
            width: 200px;
            height: 20px;
            background: #fff;
        }

        /* Pesan Kartu */
        .message {
            display: none;
            position: absolute;
            top: 20%;
            left: -10%;
            transform: translateX(-50%);
            width: 100%;
            padding: 20px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            font-size: 1.2rem;
            text-align: center;
            animation: slideDown 1s ease forwards;
        }

        .message h2 {
            color: #ff66a3;
            font-size: 1.5rem;
        }

        /* Efek Salju */
        .snowflake {
            position: absolute;
            top: -10px;
            width: 10px;
            height: 10px;
            background: #fff;
            opacity: 0.8;
            border-radius: 50%;
            animation: fall 4s linear infinite;
        }

        /* Animasi */
        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(500px) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>

<div class="gift-box" onclick="openGift()">
    <div class="gift-lid">Buka Kado üéÅ</div>
    <div class="ribbon"></div>
    <div class="ribbon-horizontal"></div>
    <div class="message" id="message">
        <h2>Selamat Ulang Tahun, Adek!</h2>
        <p>Semoga semua impianmu menjadi kenyataan. Selamat menikmati hari yang spesial ini! üéâüíñ</p>
    </div>
</div>

<script>
    function openGift() {
        document.querySelector('.gift-lid').style.top = '-100px';  // Geser tutup ke atas
        document.getElementById('message').style.display = 'block'; // Tampilkan pesan

        // Hujan salju
        for (let i = 0; i < 50; i++) {
            const snowflake = document.createElement('div');
            snowflake.classList.add('snowflake');
            snowflake.style.left = Math.random() * window.innerWidth + 'px';
            snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's';
            snowflake.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(snowflake);
        }
    }
</script>

</body>
</html>
